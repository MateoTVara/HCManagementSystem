<!-- appointment_register.html -->
<div class="h-100 p-4 bg-white rounded-3 shadow-sm">
    <div class="border-bottom border-primary border-3 pb-2 mb-4">
        <h3 class="text-primary mb-0">
            <i class="bi bi-calendar-plus me-2"></i>Nueva Cita
        </h3>
    </div>
    <form method="post" action="{% url 'appointment_register' %}">
        {% csrf_token %}
        <div class="row g-3">
            <!-- Primera Fila -->
            <div class="col-md-6">
                <label for="{{ form.first_name.id_for_label }}" class="form-label">{{ form.patient.label }}</label>
                {{ form.patient }}
            </div>
            <div class="col-md-6">
                <label for="{{ form.first_name.id_for_label }}" class="form-label">{{ form.doctor.label }}</label>
                {{ form.doctor }}
            </div>

            <!-- Segunda Fila -->
            <div class="col-md-6">
                <label for="{{ form.date.id_for_label }}" class="form-label">{{ form.date.label }}</label>
                {{ form.date }}
            </div>
            <div class="col-md-6">
                <label for="{{ form.time.id_for_label }}" class="form-label">{{ form.time.label }}</label>
                {{ form.time }}
            </div>

            <!-- Tercera Fila -->
            <div class="col-md-6">
                <label for="{{ form.reason.id_for_label }}" class="form-label">{{ form.reason.label }}</label>
                {{ form.reason }}
            </div>
        </div>
        <div class="mt-4">
            <button type="submit" class="btn btn-primary px-5">
                <i class="bi bi-save me-1"></i> Guardar
            </button>
        </div>
    </form>
</div>
