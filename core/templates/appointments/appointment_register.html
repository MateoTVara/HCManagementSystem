<!-- appointment_register.html -->
<div class="h-100 p-4 bg-white rounded-3 shadow-sm">
    <div class="border-bottom border-primary border-3 pb-2 mb-4">
        <h3 class="text-primary mb-0">
            <i class="bi bi-calendar-plus me-2"></i>Nueva Cita
        </h3>
    </div>
    <form method="post" action="{% url 'appointment_register' %}">
        {% csrf_token %}
        <div class="row g-3">
            {% for field in form %}
            <div class="col-md-6">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}
                <small class="form-text text-muted d-block mt-1">{{ field.help_text }}</small>
                {% endif %}
            </div>
            {% endfor %}
        </div>
        <div class="mt-4">
            <button type="submit" class="btn btn-primary px-5">
                <i class="bi bi-save me-1"></i> Guardar
            </button>
        </div>
    </form>
</div>
