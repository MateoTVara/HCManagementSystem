<!-- patient_register.html -->
<div class="h-100 p-4 bg-white rounded-3 shadow-sm">
    <div class="border-bottom border-success border-3 pb-2 mb-4">
        <h3 class="text-success mb-0">
            <i class="bi bi-person-plus me-2"></i>Registrar Paciente
        </h3>
    </div>
    <form method="post" action="{% url 'patient_register' %}">
        {% csrf_token %}
        <div class="row g-3">
            <!-- Primera fila -->
            <div class="col-md-6">
                <label for="{{ form.first_name.id_for_label }}" class="form-label">{{ form.first_name.label }}</label>
                {{ form.first_name }}
            </div>
            <div class="col-md-6">
                <label for="{{ form.last_name.id_for_label }}" class="form-label">{{ form.last_name.label }}</label>
                {{ form.last_name }}
            </div>

            <!-- Segunda fila -->
            <div class="col-md-6">
                <label for="{{ form.date_of_birth.id_for_label }}" class="form-label">{{ form.date_of_birth.label }}</label>
                {{ form.date_of_birth }}
            </div>
            <div class="col-md-3">
                <label for="{{ form.gender.id_for_label }}" class="form-label">{{ form.gender.label }}</label>
                {{ form.gender }}
            </div>
            <div class="col-md-3">
                <label for="{{ form.blood_type.id_for_label }}" class="form-label">{{ form.blood_type.label }}</label>
                {{ form.blood_type }}
            </div>

            <!-- Tercera fila -->
            <div class="col-md-6">
                <label for="{{ form.phone.id_for_label }}" class="form-label">{{ form.phone.label }}</label>
                {{ form.phone }}
            </div>
            <div class="col-md-6">
                <label for="{{ form.email.id_for_label }}" class="form-label">{{ form.email.label }}</label>
                {{ form.email }}
            </div>

            <!-- Cuarta fila -->
            <div class="col-12">
                <label for="{{ form.address.id_for_label }}" class="form-label">{{ form.address.label }}</label>
                {{ form.address }}
            </div>

            <!-- Quinta fila -->
            <div class="col-12">
                <label for="{{ form.allergies.id_for_label }}" class="form-label">{{ form.allergies.label }}</label>
                {{ form.allergies }}
                <small class="form-text text-muted">{{ form.allergies.help_text }}</small>
            </div>
        </div>
        <div class="mt-4">
            <button type="submit" class="btn btn-success px-5">
                <i class="bi bi-save me-1"></i> Registrar
            </button>
        </div>
    </form>
</div>
