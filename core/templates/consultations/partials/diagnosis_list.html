{% for diag in diagnoses %}
    <div class="border rounded p-2 mb-2 d-flex justify-content-between align-items-center">
        <div>
            <strong>{{ diag.disease.code_4 }}</strong> - {{ diag.disease.name }}
            {% if diag.notes %}
                <br><small class="text-muted">{{ diag.notes }}</small>
            {% endif %}
            <br><span class="text-muted">({{ diag.date|date:"d/m/Y H:i" }})</span>
        </div>
        <button type="button" class="btn btn-sm btn-danger ms-2 btn-delete-diagnosis" data-id="{{ diag.id }}">
            <i class="bi bi-trash"></i>
        </button>
    </div>
{% empty %}
    <div class="text-muted">No hay diagn√≥sticos registrados.</div>
{% endfor %}
