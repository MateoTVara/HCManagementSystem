{% if exams %}
    <ul class="list-group">
        {% for exam in exams %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <strong>{{ exam.get_exam_type_display }}</strong>
            <button type="button" class="btn btn-sm btn-danger btn-delete-exam" data-id="{{ exam.id }}">
                <i class="bi bi-trash"></i>
            </button>
        </li>
        {% endfor %}
    </ul>
{% else %}
    <div class="text-muted">No hay ex√°menes registrados.</div>
{% endif %}
