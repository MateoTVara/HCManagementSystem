<!-- filepath: core/templates/user_profile.html -->
<div class="h-100 p-4 bg-white rounded-3 shadow-sm" style="max-width: 600px; margin: 0 auto;">
    <div class="border-bottom border-primary border-3 pb-2 mb-4 d-flex align-items-center">
        <i class="bi bi-person-circle text-primary fs-2 me-2"></i>
        <h3 class="text-primary mb-0">Perfil de Usuario</h3>



    </div>
    <form id="profileForm" method="post" action="{% url 'user_profile' %}">
        {% csrf_token %}
        {% if errors %}
        <div class="alert alert-danger">
            {% for error in errors %}
            <div>{{ error }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% if success %}
        <div class="alert alert-success">
            Perfil actualizado correctamente.
        </div>
        {% endif %}
        <div class="row g-3">
            <div class="col-md-6">
                <label for="first_name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}"
                    required>
            </div>
            <div class="col-md-6">
                <label for="last_name" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}"
                    required>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
            </div>
            <div class="col-md-6">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}"
                    required>
            </div>
            <div class="col-md-6">
                <label for="password1" class="form-label">Nueva contraseña</label>
                <input type="password" class="form-control" id="password1" name="password1" autocomplete="new-password"
                    placeholder="Dejar en blanco para no cambiar">
            </div>
            <div class="col-md-6">
                <label for="password2" class="form-label">Confirmar nueva contraseña</label>
                <input type="password" class="form-control" id="password2" name="password2" autocomplete="new-password"
                    placeholder="Repetir contraseña">
            </div>
            <div class="col-md-6">
                <label class="form-label">Rol</label>
                <input type="text" class="form-control" value="{{ user.get_role_display }}" disabled>
            </div>
            <div class="col-md-6">
                <label class="form-label">Último acceso</label>
                <input type="text" class="form-control" value="{{ user.last_login|date:" d/m/Y H:i" }}" disabled>
            </div>
            <div class="col-md-6">
                <label class="form-label">Fecha de registro</label>
                <input type="text" class="form-control" value="{{ user.date_joined|date:" d/m/Y H:i" }}" disabled>
            </div>
        </div>
        <div class="mt-4 text-end">
            <button type="submit" class="btn btn-success px-4">
                <i class="bi bi-save me-1"></i> Guardar cambios
            </button>

            <a href="{% url 'dashboard' %}" class="btn btn-outline-primary ms-auto" id="btnBackProfile">
                <i class="bi bi-arrow-left"></i> Regresar
            </a>
        </div>
    </form>
</div>
