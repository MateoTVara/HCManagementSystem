<!-- allergy_list.html -->
{% for allergy in allergies %}
<div class="col-md-4 col-sm-6 allergy-item">
  <div class="card mb-3">
    <div class="card-body">
      <div class="form-check">
        <input type="checkbox"
               name="allergy_{{ allergy.id }}"
               id="allergy_{{ allergy.id }}"
               class="form-check-input">
        <label class="form-check-label"
               for="allergy_{{ allergy.id }}">
          {{ allergy.name }}
        </label>
      </div>
      <div class="mt-2">
        <select name="severity_{{ allergy.id }}" class="form-select">
            {% for value, label in severity_choices %}
            <option value="{{ value }}">{{ label }}</option>
            {% endfor %}
        </select>
      </div>
      <div class="mt-2">
        <textarea name="reactions_{{ allergy.id }}"
                  rows="2"
                  class="form-control"
                  placeholder="Reacciones del paciente..."></textarea>
      </div>
    </div>
  </div>
</div>
{% endfor %}
